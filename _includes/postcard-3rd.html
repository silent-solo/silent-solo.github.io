<!-- Grid column -->
<div class="col-lg-4 col-md-6 mb-4">
      
  <!--Card-->
  <div class="card">
    
    <!--Card image-->
    <div class="view overlay hm-white-slight">
      <img src="{{post.pic}}" class="img-fluid" alt="photo">
      <a href="#!">
        <div class="mask"></div>
      </a>
    </div>
    
        <!--Card content-->
        <div class="card-body text-center">
          <!--Title-->
          <h4 class="card-title font-up brown-text">{{post.title}}</h4>
          <!--Text-->
          <p class="card-text black-text">Nemo enim ipsam voluptatem, consectetur sunt elit. Impedit iste perspiciatis earum voluptatem ad possimus itaque, eum aspernatur, nostrum dignissimos beatae id in illum accusantium adipisicing suscipit sunt doloremque.</p>
          <a href="{{post.url}}" class="btn btn-brown btn-md">Далее</a>
        </div>
      </div>
      <!--/.Card-->                  
    </div>
    <!-- Grid column -->
