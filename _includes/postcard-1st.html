<div class="col-lg-4 col-md-12 mb-4">
    <!--Card-->
      <div class="card">
        
        <!--Card image-->
        <div class="view overlay hm-white-slight">
          <img src="{{post.pic}}" class="img-fluid" alt="photo">
          <a href="#!">
            <div class="mask"></div>
          </a>
          </div>

                  <!--Card content-->
                <div class="card-body small-cards">
                  <!--Title-->
                  
                  <h4 class="card-title">{{post.title}}</h4>
                    <!--Text-->
                    <p class="card-text post-text">{{post.postpreview}}</p>
                    <a href="{{post.url}}" class="btn btn-deep-orange btn-md">Далее</a>
                </div>
                
            </div>
            <!--/.Card-->
          </div>
          <!-- Grid column -->
